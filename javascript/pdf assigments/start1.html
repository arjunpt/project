<!DOCTYPE html>
<html>
<head>
	<title>start1</title>
	<script type="text/javascript">
		function star() {
		   row = prompt("enter the row");
		   for(i=1; i<=row; i++){
		   	for(j=1; j<=i; j++){
		   		document.write("*");
		   	}
                document.write("<br>")
		   }
		}
		
	</script>
</head>
<body>
      <input type="button" value="enter the row" onclick="star()">
</body>
</html>

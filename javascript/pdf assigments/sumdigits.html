<!DOCTYPE html>
<html>
<head>
	<title>number</title>
	<script type="text/javascript">
		function Num(){

			n = prompt("enter the number");
            sum=0; 
		while(n!=0) {
			r=n%10;
			sum=sum+r;
			n=parseInt(n/10);

		
		}
		document.write(sum);
	}
	</script>
</head>
<body>
      <input type="button" value="click" onclick="Num()">
</body>
</html>

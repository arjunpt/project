<!DOCTYPE html>
<html>
<head>
	<title>addition</title>
	<script type="text/javascript">
		function Adder(){
			a = 10;
			b = 20;
			c = a + b;
			document.write(c);
			return c;

		}
        
	</script>
</head>
<body>
     <form name="f1">
	          <input type="button" value="10+20" onclick="Adder()">
	   </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>number</title>
	<script type="text/javascript">
		function Num(){
			sum=0;
		for(i=1;i<=100;i++) {
			if (i%7==0 && i%9==0) {
				sum=sum+i;

			
		}
		}
		document.write(sum+ "<br>");
	}
	</script>
</head>
<body>
      <input type="button" value="click" onclick="Num()">
</body>
</html>

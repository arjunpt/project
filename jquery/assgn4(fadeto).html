<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">
	
$(document).ready(function(){

	$("button").click(function(){
		$("#div1").fadeTo("slow",0.15);
		$("#div2").fadeIn("slow",0.4);
		$("#div3").fadeIn("slow",0.4);
	});
});

</script>
</head>
<body>

<p>demonstrate fadeto() with differebt parameters</p>

<button>click to fadeto in boxes</button><br>

<div id="div1" style="width:80px;height: 80px;display: none;background-color: red;"></div><br>
<div id="div2" style="width:80px;height: 80px;display: none;background-color: green;"></div><br>
<div id="div3" style="width:80px;height: 80px;display: none;background-color: black;"></div><br>
</body>
</html>
